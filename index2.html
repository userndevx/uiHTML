<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plain Sidebar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .transition-all {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="flex mt-3 ml-3 h-[calc(100%-1.2rem)]">
        <!-- Sidebar -->
        <div id="sidebar"
            class="h-3/5 bg-white text-gray-700 p-5 rounded-lg transition-all duration-300 ease-in-out w-20">
            <!-- Toggle Button -->
            <div class="flex justify-center mt-0 mb-1">
                <button onclick="toggleSidebar()" class="text-gray-300 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>

            <!-- Logo -->
            <a href="/admin/dashboard" class="flex title-font font-medium items-center text-gray-900 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-orange-400 rounded-full"
                    viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span id="logoText" class="hidden ml-3 text-xl">Tutoria</span>
            </a>

            <!-- Navigation Links -->
            <nav class="mt-10 ml-1">
                <ul>
                    <li class="mb-4">
                        <a href="/admin/dashboard"
                            class="flex items-center space-x-2 hover:font-semibold rounded-lg p-2"
                            onclick="setActiveMenu(event, this)">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="h-6 w-6 font-bold">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3 9.75l9-7.5 9 7.5M4.5 10.5v8.25h15V10.5M9.75 21h4.5" />
                            </svg>
                            <span class="hidden">Dashboard</span>
                        </a>
                    </li>

                    <li class="mb-4">
                        <a href="/admin/course" class="flex items-center space-x-2 hover:font-semibold rounded-lg p-2"
                            onclick="setActiveMenu(event, this)">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="h-6 w-6 font-bold">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M6.75 3.75h10.5v3.75H6.75zM4.5 9.75h15v9H4.5z" />
                            </svg>
                            <span class="hidden">Courses</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Logout Button -->
            <div class="mt-64">
                <button onclick="handleLogout()"
                    class="flex items-center bg-orange-400 text-white space-x-2 hover:font-semibold rounded-lg p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="h-6 w-6 font-bold">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 9V5.25A2.25 2.25 0 0013.5 3H7.5A2.25 2.25 0 005.25 5.25v13.5A2.25 2.25 0 007.5 21h6m6-9l-3-3m3 3l-3 3m3-3H9" />
                    </svg>
                    <span class="hidden">Logout</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const toggleSidebar = () => {
            const sidebar = document.getElementById('sidebar');
            const logoText = document.getElementById('logoText');
            const spans = sidebar.querySelectorAll('span');

            if (sidebar.classList.contains('w-20')) {
                sidebar.classList.remove('w-20');
                sidebar.classList.add('w-64');
                logoText.classList.remove('hidden');
                spans.forEach(span => span.classList.remove('hidden'));
            } else {
                sidebar.classList.add('w-20');
                sidebar.classList.remove('w-64');
                logoText.classList.add('hidden');
                spans.forEach(span => span.classList.add('hidden'));
            }
        };

        const setActiveMenu = (event, element) => {
            const links = document.querySelectorAll('a');
            links.forEach(link => link.classList.remove('bg-orange-400', 'text-white'));
            element.classList.add('bg-orange-400', 'text-white');
        };

        const handleLogout = () => {
            alert('You have been logged out successfully.');
            window.location.href = '/';
        };
    </script>
</body>

</html>

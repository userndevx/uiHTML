<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with Dropdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .transition-all {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="flex mt-3 ml-3 h-[calc(100%-1.2rem)]">
        <!-- Sidebar -->
        <div id="sidebar"
            class="h-3/5 bg-white text-gray-700 p-5 rounded-lg transition-all duration-300 ease-in-out w-20">
            <!-- Toggle Button -->
            <div class="flex justify-center mt-0 mb-1">
                <button onclick="toggleSidebar()" class="text-gray-300 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>

            <!-- Logo -->
            <a href="#" class="flex title-font font-medium items-center text-gray-900 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-orange-400 rounded-full"
                    viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span id="logoText" class="hidden ml-3 text-xl">Tutoria</span>
            </a>

            <!-- Navigation Links -->
            <nav class="mt-10 ml-1">
                <ul>
                    <li class="mb-4">
                        <a href="#" class="flex items-center space-x-2 hover:font-semibold rounded-lg p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="h-6 w-6 font-bold">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3 9.75l9-7.5 9 7.5M4.5 10.5v8.25h15V10.5M9.75 21h4.5" />
                            </svg>
                            <span class="hidden">Dashboard</span>
                        </a>
                    </li>

                    <!-- Dropdown Menu -->
                    <li class="mb-4">
                        <div onclick="toggleDropdown(event)"
                            class="flex items-center space-x-2 hover:font-semibold rounded-lg p-2 cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="h-6 w-6 font-bold">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M4.5 7.5h15m-15 4.5h15m-15 4.5h15" />
                            </svg>
                            <span class="hidden">More Options</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="h-4 w-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 9l6 6 6-6" />
                            </svg>
                        </div>
                        <ul class="hidden ml-6 mt-2 space-y-2 dropdown-menu">
                            <li>
                                <a href="#" class="flex items-center space-x-2 hover:font-semibold rounded-lg p-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="2" stroke="currentColor" class="h-5 w-5">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 14.5c-2.4 0-4.5-1.8-4.5-4.5S9.6 5.5 12 5.5s4.5 1.8 4.5 4.5-2.1 4.5-4.5 4.5zm0 0l2.2 2.2m-4.4 0l2.2-2.2" />
                                    </svg>
                                    <span class="hidden">Profile</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="flex items-center space-x-2 hover:font-semibold rounded-lg p-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="2" stroke="currentColor" class="h-5 w-5">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 6V3m6 18v-3M6 21v-3m12-15l2 2M6 6L4 8m14 14l2-2M6 18l-2 2m8-6c-1.7 0-3 1.3-3 3 0 1.7 1.3 3 3 3 1.7 0 3-1.3 3-3 0-1.7-1.3-3-3-3z" />
                                    </svg>
                                    <span class="hidden">Settings</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <!-- Logout Button -->
            <div class="mt-64">
                <button class="flex items-center bg-orange-400 text-white space-x-2 hover:font-semibold rounded-lg p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="h-6 w-6 font-bold">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 9V5.25A2.25 2.25 0 0013.5 3H7.5A2.25 2.25 0 005.25 5.25v13.5A2.25 2.25 0 007.5 21h6m6-9l-3-3m3 3l-3 3m3-3H9" />
                    </svg>
                    <span class="hidden">Logout</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const toggleSidebar = () => {
            const sidebar = document.getElementById("sidebar");
            const spans = sidebar.querySelectorAll("span");
            if (sidebar.classList.contains("w-20")) {
                sidebar.classList.replace("w-20", "w-64");
                spans.forEach((span) => span.classList.remove("hidden"));
            } else {
                sidebar.classList.replace("w-64", "w-20");
                spans.forEach((span) => span.classList.add("hidden"));
            }
        };

        const toggleDropdown = (event) => {
            const dropdownMenu = event.target.closest("li").querySelector(".dropdown-menu");
            dropdownMenu.classList.toggle("hidden");
        };
    </script>
</body>

</html>
